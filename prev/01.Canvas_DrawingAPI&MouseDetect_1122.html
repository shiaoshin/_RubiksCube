<!DOCTYPE HTML>
<html>
<head>
<title>JavaScript Test</title>
	<link rel=stylesheet type="text/css" href="reset.css">
	<script src="math.js" type="text/javascript"/></script>
</head>
<body>
	<div align="center" style="width:500px; height:510px; margin: 20px auto;">
		<canvas id="display" width="500" height="500" onmousemove="getCord(event)" style="border:1px solid #C5C5C5;"></canvas>
		<input type="button" onclick="killDrawing()" value=" Reset ">
	</div>
	
	<p id="output" style="text-align:center;"></p>
	
	<!--Canvas物件需要先於JS loading-->
	<script language="JavaScript">
		var c = document.getElementById("display");//取得canvas物件
		var cxt = c.getContext("2d");//建立Context (HTML5, must pass string "2d" to the getContext() method))
		cxt.fillStyle="#FF0000";
		cxt.beginPath();
		cxt.moveTo(200,200);
		cxt.lineTo(300,200);
		cxt.lineTo(300,300);
		cxt.lineTo(200,300);
		cxt.closePath();
		cxt.stroke();
		cxt.fill();
		
		function killDrawing(){
			cxt.clearRect(0, 0, c.width, c.height);
		}
		
		function getCord(e){
			//取得div相對位移量
			offx = c.offsetLeft; 
			offy = c.offsetTop;
			//取得mouse座標
			x = e.clientX; 
			y = e.clientY;
			//標示(加上偵測左鍵&物件hittest)
			document.getElementById("output").innerHTML="Coordinates: " + (x-offx) + "," + (y-offy);
		}
	</script>
</body>
</html>
